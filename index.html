<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur de prix de logement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    select {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    #resultat {
      margin-top: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Simulateur de prix de logement</h1>

  <label for="pieces">Nombre de pièces :</label>
  <select id="pieces">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <label for="lieu">Lieu :</label>
  <select id="lieu">
    <option value="Lausanne">Lausanne</option>
    <option value="Morges">Morges</option>
    <option value="Vevey">Vevey</option>
  </select>

  <div id="resultat">Prix estimé : —</div>

  <script>
    const prixLogement = {
      "1": { "Lausanne": 840, "Morges": 900, "Vevey": 880 },
      "2": { "Lausanne": 1200, "Morges": 1300, "Vevey": 1250 },
      "3": { "Lausanne": 1600, "Morges": 1700, "Vevey": 1650 }
    };

    const piecesSelect = document.getElementById("pieces");
    const lieuSelect = document.getElementById("lieu");
    const resultatDiv = document.getElementById("resultat");

    function mettreAJourPrix() {
      const pieces = piecesSelect.value;
      const lieu = lieuSelect.value;
      const prix = prixLogement[pieces][lieu];
      resultatDiv.textContent = `Prix estimé : ${prix} CHF`;
    }

    piecesSelect.addEventListener("change", mettreAJourPrix);
    lieuSelect.addEventListener("change", mettreAJourPrix);
  </script>

</body>
</html>
